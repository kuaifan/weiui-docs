<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
    <style type="text/css">
        *, html, body {
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript" src="./echarts.min.js"></script>
    <script type="text/javascript" src="./bmap.min.js"></script>
</head>
<body style="height: 100%">
    <div id="container" style="height:100%"></div>
    <script type="text/javascript">
        let weiui = null;
        let myChart = null;

        function loadOption() {
            let option = null;
            try{
                option = JSON.parse(weiui.getVariate("components::echarts::option"));
            }catch (e) {
                option = {};
            }
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
        }

        function loadJs(d, a) {
            var c = document.getElementsByTagName("head")[0] || document.head || document.documentElement;
            var b = document.createElement("script");
            b.setAttribute("type", "text/javascript");
            b.setAttribute("charset", "UTF-8");
            b.setAttribute("src", d);
            if (typeof a === "function") {
                if (window.attachEvent) {
                    b.onreadystatechange = function () {
                        var e = b.readyState;
                        if (e === "loaded" || e === "complete") {
                            b.onreadystatechange = null;
                            a()
                        }
                    }
                } else {
                    b.onload = a
                }
            }
            c.appendChild(b)
        }

        function $ready() {
            weiui = requireModuleJs("weiui");
            myChart = echarts.init(document.getElementById("container"));
            loadJs("https://api.map.baidu.com/api?v=2.0&ak=" + weiui.getVariate("components::echarts::baidukey"), function () {
                loadOption();
                window.onresize = function(){
                    myChart.resize();
                }
            });
        }
    </script>
</body>
</html>
